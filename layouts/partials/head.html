	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		{{ with .Site.Params}}
		{{ "<!-- google analytics  tag (gtag.js)-->" | safeHTML }}
		<script async src="https://www.googletagmanager.com/gtag/js?id={{ .googleAnalyticsId }}"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());
			gtag('config', '{{ .googleAnalyticsId }}');
			
			function gtagReportConversion(url, conversionType) {
				const callback = () => {
					if (url) {
						window.location = url;
					}
				};
				const conversionIds = {
					EMAIL: 'AW-979697264/R3PwCKvm5LUZEPD8k9MD',
					WA: 'AW-979697264/XUCaCIj55LUZEPD8k9MD'
				};
				const conversionId = conversionIds[conversionType];
				gtag('event', 'conversion', {
					'send_to': conversionId,
					'event_callback': callback
				});
				return false;
			}
		</script>
		{{ end }}
		{{ $title := print .Site.Title " | " .Title }}
		{{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
		<title>{{ $title }}</title>
		
		<!-- SEO -->
		<meta name="description" content="Top Quality Centrifugal Pumps for your projects. Entity Hydrodynamics has been serving over 500 businesses — in India and overseas — for 25+ years.">
		<!-- SEO -->
		
		<link href="https://fonts.googleapis.com/css?family=Hind+Vadodara:400,700|Mukta:500,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
		<script src="https://kit.fontawesome.com/2f2235bb9e.js" crossorigin="anonymous"></script>
	</head>
